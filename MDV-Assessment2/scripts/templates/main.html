<div class="container jumbotron">
    <form class="form-horizontal" novalidate>
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputTitle" ng-model="todo.title" placeholder="Add a title">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDesc" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="todo.description" id="inputDesc" placeholder="Add description">
            </div>
        </div>
        <div class="form-group">
            <label for="inputDate" class="col-sm-2 control-label">Complete on</label>
            <div class="col-sm-3">
                <p class="input-group">
                    <input type="text" class="form-control font-weight-normal" id="inputDate" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="todo.date" is-open="calendar.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                            <button type="button" class="btn btn-default no-box-shadow" 
                            ng-click="openCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                </p>
            </div>
            <label for="select" class="col-sm-2 control-label">Priority</label>
            <div class="col-sm-3">
                <select class="form-control" id="select" ng-model="todo.priority">
                        <option ng-repeat="priority in priorityOptions track by $index" ng-init="todo.id=$index" value="{{::priority.value}}" ng-bind="::priority.type">
                        </option>
                    </select>
            </div>
            <div class="col-sm-2">
                <button type="submit" ng-click="addTodo(todo)" class="btn btn-primary">Add</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <div class="col-sm-3" ng-repeat="todo in todos track by $index">
        <div class="panel panel-{{::panelHeaderColor[todo.priority]}}">
            <div class="panel-heading">
                <h3 class="panel-title set-inline" ng-bind="::todo.title | truncate: 15"></h3>
                <a class="pull-right" ng-href="#todo/{{todo.id}}">
                    <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                </a>
            </div>
            <div class="panel-body" ng-bind="::todo.description | truncate: 60">
            </div>
        </div>
    </div>
</div>
